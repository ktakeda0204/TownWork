<!DOCTYPE html>
<html>
  <head>
    <title>Town workの旅</title>
    <meta charset="utf-8" />

<body>
    <h1>L1TGCNtuple</h1>
    
    <h2>TGC_coin_*</h2>
    TGCの検出器レベルのヒット情報。
    
    <h2>trig_L1_mu_*</h2>
    L1が発行するRoIに関する情報が入っている。
    
    
    <h2>trigger_info_*</h2>
    HLTの情報が入っている。
    <ul>
    <li>trigger_info_chain：トリガーチェイン名が詰まっていて、全てのイベントに対して固定長。この情報だけ使うことは無い。</li>
    <li>trigger_info_isPassed：_chainと同じ大きさのベクターでそのトリガーチェインが使われたかどうかを0と1で表現している。</li>
    </ul>



  </body>
</html>
