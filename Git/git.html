    <h2 id="branch">branch</h1>
    git branch ブランチ名</p>
    新しいブランチの作成を行う事が出来る。
    何も指定しなければ、一番新しいコミットの部分から派生する。
    新しいブランチ上でも同様にコミットして作業する事が出来る。
    （例えばdebugの）作業を中断してmasterブランチに戻る事も出来る。
    <h4>オプション</h4>
      <ul>
    <li>-v：ブランチのコミットハッシュ値&コミットメッセージを表示できる</li>
    <li>-d：ブランチを消す</li>
      </ul>
    
    <h2 id="grep">grep</h1>
    git grep <キーワード名> <探したいブランチ名>
