<!DOCTYPE html>
<html>
  <head>
    <title>ROOTメモ</title>
    <meta charset="utf-8" />
  </head>

  
<body>
    <h1>How to use ROOT</h1>
    <h2>Scan()オプション</h2>
    <p>
    Scan("変数名：変数名：...","条件式","オプション")  <br> 
    よく使うのはオプションに"colsize=20"とかやって表示幅を増やしたりする。
    </p>
    
    <h2>Draw()</h2>
    <p>
    ROOTのインタープリター上で簡易的にヒストグラムをDraw出来る。
    パッと生分布がどうなっているかを確認したい時に便利。
    (TTreeの名前)-Draw("変数名")
    とする事で、パッと分布を見れる。
    (TTeee)-Draw("変数名","条件式","colz")
    とかも出来る
    </p>

  </body>
</html>
